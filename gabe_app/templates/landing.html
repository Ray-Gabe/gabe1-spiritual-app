<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABE - Guidance And Blessing Everyday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8b5dff;
            --secondary-purple: #9d71ff;
            --text-dark: #2d2d2d;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        
        .landing-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .gabe-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(139, 93, 255, 0.3);
        }
        
        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 30px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .welcome-description {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-auth {
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary-auth {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
        }
        
        .btn-primary-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 93, 255, 0.4);
            color: white;
        }
        
        .btn-secondary-auth {
            background: rgba(139, 93, 255, 0.1);
            color: var(--primary-purple);
            border: 2px solid rgba(139, 93, 255, 0.2);
        }
        
        .btn-secondary-auth:hover {
            background: rgba(139, 93, 255, 0.15);
            border-color: rgba(139, 93, 255, 0.3);
            color: var(--primary-purple);
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            color: var(--text-light);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="welcome-card">
            <div class="gabe-avatar">G</div>
            <h1 class="welcome-title">GABE</h1>
            <p class="welcome-subtitle">Guidance And Blessing Everyday</p>
            <p class="welcome-description">
                Your spiritual companion for prayer, encouragement, and biblical wisdom. 
                Because even prayers start with a conversation.
            </p>
            
            <div class="auth-buttons">
                <a href="{{ url_for('register') }}" class="btn-auth btn-primary-auth">
                    Start Your Journey
                </a>
                
                <div class="divider">Already have an account?</div>
                
                <a href="{{ url_for('login') }}" class="btn-auth btn-secondary-auth">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</body>
</html>

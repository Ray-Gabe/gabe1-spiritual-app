<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GABE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8b5dff;
            --secondary-purple: #9d71ff;
            --text-dark: #2d2d2d;
            --text-light: #666;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .gabe-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 28px;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 30px rgba(139, 93, 255, 0.3);
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid rgba(139, 93, 255, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 93, 255, 0.1);
        }
        
        .age-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 8px;
        }
        
        .age-btn {
            padding: 12px;
            border: 2px solid rgba(139, 93, 255, 0.2);
            background: rgba(139, 93, 255, 0.05);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--primary-purple);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .age-btn:hover {
            background: rgba(139, 93, 255, 0.1);
            border-color: rgba(139, 93, 255, 0.4);
        }
        
        .age-btn.selected {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
        }
        
        .btn-auth {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            border: none;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 93, 255, 0.4);
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .auth-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .back-link:hover {
            opacity: 1;
            color: white;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="gabe-avatar">G</div>
                <h1 class="auth-title">Join GABE</h1>
                <p class="auth-subtitle">Start your spiritual journey today</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required 
                           placeholder="What should GABE call you?">
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Choose Username</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Your unique username">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="At least 6 characters" minlength="6">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Age Range</label>
                    <div class="age-buttons">
                        <div class="age-btn" data-age="10-17">10-17</div>
                        <div class="age-btn" data-age="18-30">18-30</div>
                        <div class="age-btn" data-age="31-50">31-50</div>
                        <div class="age-btn" data-age="51+">51+</div>
                    </div>
                    <input type="hidden" id="age_range" name="age_range" required>
                </div>
                
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </div>
    
    <script>
        // Age selection
        document.querySelectorAll('.age-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove selected class from all buttons
                document.querySelectorAll('.age-btn').forEach(b => b.classList.remove('selected'));
                // Add selected class to clicked button
                this.classList.add('selected');
                // Set hidden input value
                document.getElementById('age_range').value = this.dataset.age;
            });
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const ageRange = document.getElementById('age_range').value;
            if (!ageRange) {
                e.preventDefault();
                alert('Please select your age range');
                return false;
            }
        });
    </script>
</body>
</html>

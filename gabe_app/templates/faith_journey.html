{% extends "base.html" %}

{% block title %}Faith Journey - GABE{% endblock %}

{% block content %}
  <h2>Let’s Begin Your Faith Journey</h2>

  <form method="POST" action="/start-journey">
    <label for="name">What's your name?</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age_group">How old are you?</label><br>
    <select name="age_group" id="age_group" required>
      <option value="child">Under 13</option>
      <option value="teen">13–17</option>
      <option value="young-adult">18–30</option>
      <option value="adult">31–50</option>
      <option value="senior">51+</option>
    </select><br><br>

    <label for="faith_stage">Where are you on your faith journey?</label><br>
    <select name="faith_stage" id="faith_stage" required>
      <option value="new">🌱 New to faith</option>
      <option value="curious">🔍 Curious seeker</option>
      <option value="growing">🌿 Growing in Christ</option>
      <option value="strong">🔥 Spiritually strong</option>
    </select><br><br>

    <button type="submit">Start My Journey</button>
  </form>
{% endblock %}
